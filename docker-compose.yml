version: '3.5'

services:
  nginx:
    depends_on:
      - ui
      - web
    restart: always
    build:
      dockerfile: ./Docker/nginx.Dockerfile
      context: .
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  ui:
    build:
      context: .
      dockerfile: ./Docker/ui.Dockerfile
    command: npm start
    volumes:
      - './ui/:/usr/src/ui/'
      - '/usr/src/ui/node_modules'
    ports:
      - 3001:3000
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: ./Docker/api.Dockerfile

    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/api/
    stdin_open: true 
    tty: true  
    env_file: 
      - .env
    ports:
      - 8005:8000
    depends_on:
      - postgres

  postgres:
    build:
      context: ./Docker
      dockerfile: db.Dockerfile
    environment:
      TZ: "America/Bogota"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=okidoki
      - POSTGRES_PASSWORD=okidoki
      - POSTGRES_DB=okidoki
  
networks:
  postgres:
    driver: bridge

volumes:
    postgres_data:
